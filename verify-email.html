<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!---- Website Information ---->
    <title>Federal Multiverse</title>
    <meta name="description" content="Federal Multiverse" />

    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./css/code.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/newstyles.css" />
  </head>

  <body class="@@dashboard">
    <div id="preloader"><i>.</i><i>.</i><i>.</i></div>

    <div class="verification section-padding">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-xl-5 col-md-6">
            <div class="mini-logo text-center my-4">
              <a href="./dashboard.html"
                ><img src="./images/logo.png" alt=""
              /></a>
              <h4 class="card-title mt-5">Verify your Email</h4>
            </div>
            <div class="auth-form card">
              <div class="card-body">
                <form class="identity-upload">
                  <div class="identity-content">
                    <span class="icon"><i class="ri-mail-check-line"></i></span>
                    <p>
                      We sent verification email to &nbsp;<strong
                        class="text-dark"
                        >example@email.com</strong
                      >. Click the link inside to get started!
                    </p>
                    <a href="./signup">Email didn't arrive?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/scripts.js"></script>
  </body>
</html>
